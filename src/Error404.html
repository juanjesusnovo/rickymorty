<script>
    const acordeonDiv = document.querySelector(".acordeonDiv")
    function acordeon(){
        if(acordeonDiv.classList.contains("ocultar")){
            acordeonDiv.classList.remove("ocultando")
            acordeonDiv.classList.remove("ocultar")
            acordeonDiv.classList.add("mostrar")
        }
        else{
            acordeonDiv.classList.add("ocultando")
            acordeonDiv.classList.remove("mostrar")
            acordeonDiv.classList.add("ocultar")
        }
    }
</script>
